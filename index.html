<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Examples</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>

    <h3>MathJax (TeX / LaTeX)</h3>

    <p>
    Let a function of \(x\) be defined as
    $$f\left(x\right)=x^2+3x$$  $$\iiint\limits_{V} \! \vec{F} \cdot \mathrm{d}\vec{r}$$

    <h3>MathML</h3>
    </p>

    <p>
    A function of <math><mi> x </mi></math> is defined as <br />
    </p>

    <center><p><math dispaly="block">
        <mrow>
            <mi> f </mi>
            <mo></mo>
            <mfenced open="(" close=")">
                <mi> x </mi>
            </mfenced>
            <mo> = </mo>
            <msup>
                <mi> x </mi>
                <mn> 2 </mn>
            </msup>
            <mo> + </mo>
            <mn> 3 </mn>
            <mi> x </mi>
        </mrow>
    </math></p></center>

    <center><p><math display="block">
        <mrow>
            <munder>
                <mo> &tint; </mo>
                <mi> V </mi>
            </munder>
            <mover>
                <mi>F</mi>
                <mo>&rarr;</mo>
            </mover>
            <mo>&sdot;</mo>
            <mtext>d</mtext>
            <mover>
                <mi>r</mi>
                <mo>&rarr;</mo>
            </mover>
        </mrow>
    </math></p></center>

</body>

</html>
